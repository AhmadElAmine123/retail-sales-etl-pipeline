services:
  postgres:
    image: postgres:15-alpine
    container_name: warehouse
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-retail_db}
      POSTGRES_USER: ${POSTGRES_USER:-retail_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-retail_password}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-retail_user} -d ${POSTGRES_DB:-retail_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  airflow-postgres:
    image: postgres:15-alpine
    container_name: airflow_metadata
    environment:
      POSTGRES_DB: ${AIRFLOW_DB:-airflow}
      POSTGRES_USER: ${AIRFLOW_USER:-airflow}
      POSTGRES_PASSWORD: ${AIRFLOW_PASSWORD:-airflow}
    ports:
      - "5433:5432"
    volumes:
      - airflow_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AIRFLOW_USER:-airflow} -d ${AIRFLOW_DB:-airflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  airflow-init:
    image: apache/airflow:2.8.1
    container_name: airflow_init
    depends_on:
      airflow-postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_USER:-airflow}:${AIRFLOW_PASSWORD:-airflow}@airflow-postgres/${AIRFLOW_DB:-airflow}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_ADMIN_PASSWORD:-airflow}
      _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}
      # Pass warehouse credentials to DAGs
      WAREHOUSE_HOST: warehouse
      WAREHOUSE_PORT: 5432
      WAREHOUSE_DB: ${POSTGRES_DB:-retail_db}
      WAREHOUSE_USER: ${POSTGRES_USER:-retail_user}
      WAREHOUSE_PASSWORD: ${POSTGRES_PASSWORD:-retail_password}
    user: "0:0"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./schema:/opt/airflow/schema
      - ./scripts:/opt/airflow/scripts
      - ./data:/opt/airflow/data
      - ./config:/opt/airflow/config
      - ./requirements.txt:/requirements.txt
    entrypoint: /bin/bash
    command:
      - -c
      - |
        export PYTHONPATH=/home/airflow/.local/lib/python3.8/site-packages:$${PYTHONPATH}
        if [ -f /requirements.txt ] && [ -s /requirements.txt ]; then
          pip install --no-cache-dir -r /requirements.txt
        fi
        /home/airflow/.local/bin/airflow db migrate
        /home/airflow/.local/bin/airflow users create \
          --username $${_AIRFLOW_WWW_USER_USERNAME} \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password $${_AIRFLOW_WWW_USER_PASSWORD} || true
        chown -R ${AIRFLOW_UID:-50000}:0 /opt/airflow/logs /opt/airflow/dags /opt/airflow/plugins

  airflow-webserver:
    image: apache/airflow:2.8.1
    container_name: airflow_webserver
    depends_on:
      airflow-postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_USER:-airflow}:${AIRFLOW_PASSWORD:-airflow}@airflow-postgres/${AIRFLOW_DB:-airflow}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-pandas>=2.0.0 psycopg2-binary>=2.9.0}
      # Pass warehouse credentials to DAGs
      WAREHOUSE_HOST: warehouse
      WAREHOUSE_PORT: 5432
      WAREHOUSE_DB: ${POSTGRES_DB:-retail_db}
      WAREHOUSE_USER: ${POSTGRES_USER:-retail_user}
      WAREHOUSE_PASSWORD: ${POSTGRES_PASSWORD:-retail_password}
    user: "${AIRFLOW_UID:-50000}:0"
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./schema:/opt/airflow/schema
      - ./scripts:/opt/airflow/scripts
      - ./data:/opt/airflow/data
      - ./config:/opt/airflow/config
      - ./requirements.txt:/requirements.txt
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    command: webserver

  airflow-scheduler:
    image: apache/airflow:2.8.1
    container_name: airflow_scheduler
    depends_on:
      airflow-postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_USER:-airflow}:${AIRFLOW_PASSWORD:-airflow}@airflow-postgres/${AIRFLOW_DB:-airflow}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-pandas>=2.0.0 psycopg2-binary>=2.9.0}
      # Pass warehouse credentials to DAGs
      WAREHOUSE_HOST: warehouse
      WAREHOUSE_PORT: 5432
      WAREHOUSE_DB: ${POSTGRES_DB:-retail_db}
      WAREHOUSE_USER: ${POSTGRES_USER:-retail_user}
      WAREHOUSE_PASSWORD: ${POSTGRES_PASSWORD:-retail_password}
    user: "${AIRFLOW_UID:-50000}:0"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./schema:/opt/airflow/schema
      - ./scripts:/opt/airflow/scripts
      - ./data:/opt/airflow/data
      - ./config:/opt/airflow/config
      - ./requirements.txt:/requirements.txt
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    command: scheduler

volumes:
  postgres_data:
  airflow_postgres_data:
